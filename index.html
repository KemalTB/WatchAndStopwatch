<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Saat ve Kronometre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="clock"></div>
        <br><br>
        <div id="stopwatch">
            <input type="text" id="personName" placeholder="Name">
            <input type="text" id="taskName" placeholder="Task">
            <br><br>
            <div id="timeDisplay">00:00:00.000</div>
            <br>
            <button id="startStopBtn">Başlat</button>
            <button id="resetBtn">Sıfırla</button>
        </div>
        <br>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
